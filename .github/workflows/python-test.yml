# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions: {}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install notmuch
      run: |
        sudo apt-get install notmuch
        sudo apt-get install libnotmuch-dev
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest ruff
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with ruff
      run: |
        # default set of ruff rules with GitHub Annotations
        # E501 Line too long
        # E741 Ambiguous variable name: `l`
        # F403 `from .gmailieer import *` used; unable to detect undefined names
        ruff --ignore=E501,E741,F403 --format=github --target-version=py39 .
    - name: Test with pytest
      run: |
        pytest -v tests
